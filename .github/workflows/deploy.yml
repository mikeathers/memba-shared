name: Build/deployon:  workflow_dispatch:  push:env:  AWS_ACCOUNT_ID_DEV: 544312030237  AWS_ACCOUNT_ID_PROD: 635800996936  AWS_CLOUDFRONT_DISTRIBUTION_DEV: EEC6SB5K32SQC  AWS_CLOUDFRONT_DISTRIBUTION_PROD: E22TRSHLH57ITWpermissions:  actions: read  checks: read  contents: read  deployments: read  id-token: write  issues: read  packages: read  pull-requests: read  repository-projects: read  security-events: read  statuses: readjobs:  lint-test:    name: ðŸ“‹ Lint, Test and Build Website    runs-on: ubuntu-latest    steps:      - uses: actions/checkout@v3      - uses: actions/setup-node@v3.6.0        with:          node-version: 18      - run: deployment/scripts/lint_test.sh  build:    name: ðŸ”¨ Build Website    needs:      - lint-test    runs-on: ubuntu-latest    steps:      - uses: actions/checkout@v3      - uses: actions/setup-node@v3.6.0        with:          node-version: 18      - run: deployment/scripts/build.sh      - uses: actions/upload-artifact@v3        with:          name: storybook-build.zip          path: deployment  deploy:    name: ðŸš¢  Deploy    needs:      - lint-test      - build    runs-on: ubuntu-latest    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}    steps:        - uses: actions/checkout@v3        - uses: actions/setup-node@v3.6.0          with:            node-version: 18        - uses: actions/download-artifact@v3          with:            name: storybook-build.zip            path: deployment        - uses: aws-actions/configure-aws-credentials@v2          with:            role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID_PROD }}:role/infra-service-deployment            role-session-name: web-app-deploy-role            aws-region: eu-west-2#        - name: Run Cloudfront invalidation#          run: aws cloudfront create-invalidation --distribution-id ${{ env.AWS_CLOUDFRONT_DISTRIBUTION_PROD }} --paths "/*"        - run: deployment/scripts/deploy.sh